apis:
  sample@v1:
    root: openapi/openapi.yaml
extends:
  - recommended
rules:
  no-unused-components: error
  no-server-example.com: off
  parameter-description: off
  operation-operationId: off
  operation-4xx-response: off
  info-license: off
theme:
  openapi:
    theme:
      sidebar:
        backgroundColor: "#ff0088"
      rightPanel:
        textColor: "ivory"
        backgroundColor: "#001036"
      typography:
        links:
          color: "#99ff00"
        code:
          fontFamily: "Ubuntu Mono, monospace"
          fontSize: "10px"
        headings:
          fontFamily: "Roboto, sans-serif"
          fontWeight: "800"
      styleOverrides:
        h1, h2, h3, h4, h5, h6: |
          font-size: 24px;
          font-family: "Roboto, sans-serif";
          font-weight: 800;
        p: |
          font-size: 30px;
          line-height: 1.6;
    generateCodeSamples:
      languages:
        - lang: curl
        - lang: Node.js
        - lang: JavaScript
        - lang: PHP
        - lang: Python
